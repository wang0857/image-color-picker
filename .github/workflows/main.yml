name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm i

      # - name: Lint
      #   run: npm run lint

      # - name: Run tests
      #   run: npm test

      - name: Build
        run: npm run build

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build  # ðŸ‘ˆ deploy only runs if build passes

    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
